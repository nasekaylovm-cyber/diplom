name: Deploy Project

on:
  push:
    branches: ["nasekaylovm-cyber-patch-1"]
  pull_request:
    branches: ["nasekaylovm-cyber-patch-1"]
      
jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Install dependencies
        run: |
          composer install --no-interaction --prefer-dist

      - name: Verify Composer
        run: |
          composer diagnose
          composer -v
          rm -rf vendor/
          rm -f composer.lock
          composer clear-cache
