name: DAST - OWASP ZAP Remote Scan

on:
  schedule:
    - cron: '0 2 * * 1' # Еженедельно в понедельник в 2:00
  workflow_dispatch:

jobs:
  zap-remote-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create ZAP rules configuration
        run: |
          mkdir -p .zap
          cat > .zap/rules.conf << 'EOF'
          # Правила сканирования OWASP ZAP
          40012 # XSS (Reflected)
          40013 # XSS (Persistent) 
          40014 # XSS (DOM)
          40016 # SQL Injection
          40018 # Insecure Configuration
          40019 # Authentication Issues
          40022 # CSRF
          40024 # IDOR
          40027 # Security Misconfiguration
          40035 # PHP Injection
          40045 # Information Disclosure
          EOF

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://5.129.250.92'
          cmd_options: '-a -j -t 60'
          rules_file_name: '.zap/rules.conf'
          fail_action: false

      - name: Upload scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-reports
          path: |
            *.html
            *.json
            *.xml
          retention-days: 90

      - name: Notify scan completion
        if: always()
        run: |
          echo "ZAP scan completed for http://5.129.250.92"
          echo "Reports available in artifacts"
