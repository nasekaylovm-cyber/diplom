name: DAST - OWASP ZAP Remote Scan

on:
  workflow_dispatch:

jobs:
  zap-remote-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://5.129.250.92'
          cmd_options: '-a -j'
          rules_file_name: '.zap/rules.conf'
          fail_action: false

      - name: Upload scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-remote-reports
          path: |
            *.html
            *.json
            *.xml
   
