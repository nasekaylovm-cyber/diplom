name: DAST - OWASP ZAP

on:
  push:
    branches: ["nasekaylovm-cyber-patch-1"]
  pull_request:
    branches: ["nasekaylovm-cyber-patch-1"]
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, pdo_mysql

      - name: Install dependencies
        run: 
          composer self-update
          composer install --no-interaction || composer install --no-interaction --ignore-platform-reqs

      - name: Prepare .env and DB
        run: |
          cp .env.example .env || true
          php artisan key:generate || true
          php artisan migrate --force || true

      - name: Start application
        run: nohup php artisan serve --host=5.129.250.92 > /tmp/serve.log 2>&1 &

      - name: Wait for app
        run: |
          for i in {1..30}; do
            curl -sSf http://5.129.250.92 && break || sleep 2
          done

      - name: Run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://5.129.250.92'
          rules_file_name: 'zap_rules/rules.conf'
