name: Security Gateway

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  issues: write
  pull-requests: write
  security-events: read

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Code Scanning Alerts
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const { data: alerts } = await github.rest.codeScanning.listAlertsForRepo({
              owner, repo, per_page: 100
            });

            const criticalAlerts = alerts.filter(a => a.rule && (a.rule.severity === 'error' || a.rule.severity === 'critical'));
            if (criticalAlerts.length > 0) {
              await github.rest.issues.createComment({
                owner, repo, issue_number: pr,
                body: `:warning: Critical security issues found by Code Scanning. Please fix before merging.`
              });
              await github.rest.issues.addLabels({
                owner, repo, issue_number: pr,
                labels: ['security-block']
              });
            } else {
              console.log("No critical alerts found.");
            }
